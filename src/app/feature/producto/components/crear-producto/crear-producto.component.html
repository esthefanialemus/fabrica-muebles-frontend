  <div class="row">
    <div class="col-sm-2">
      <label>Tipo comedor:</label>
    </div>
    <div class="col-sm-4">
      <select class="form-select" aria-label="Default select example" formControlName="tipoComedor"   (change)="onChange()">
        <option selected>Selecciona el  comedor que deseas</option>
        <option value=1>Vidrio</option>
        <option value=2>Madera</option>
        <option value=3>Tapizado</option>
      </select>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-2">
      <label>Numero Puestos:</label>

    </div>
    <div class="col-sm-4">
      <select class="form-select" aria-label="Default select example" formControlName="numeroPuesto"  (change)="onChange()">
        <option selected>Selecciona el tipo de comedor que deseas</option>
        <option value=1>Tipo A : 4 Puestos</option>
        <option value=2>Tipo B : 6 Puestos</option>
        <option value=3>Tipo C : 8 Puestos</option>
      </select>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-2">
      <label>Valor:</label>
    </div>
    <div class="col-sm-4">

      <input validar type="text" id="valor" name="valor" readonly="readonly" class="form-control"
      formControlName="valor">


    </div>
  </div>

  <button type="submit" class="btn btn-success">Agregar</button>
</form>
</div>
